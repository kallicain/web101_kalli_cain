<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact-styles.css">
  <script src="./scripts/contact.js" defer></script>
  <title>Contact Us</title>
</head>
<body>

 <div class="contact-container">

<form action="/.results.html" method="get">

<h1>Contact Us</h1>

    <div class="email">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
</div>


  <div class="textbox">
  <textarea maxlength="500" minlength="20" required></textarea></div>

  <div class="checkboxes">
    <h2>How did you hear about us?</h2>

    <input type="checkbox" id="school" name="school" value="School">
    <label for="school">School</label><br>

    <input type="checkbox" id="online" name="online" value="Online">
    <label for="work">Online</label><br>

    <input type="checkbox" id="resume" name="resume" value="Resume">
    <label for="resume">Resume Submission</label>
  </div>

  <div class="callback">
    <h3>Would you like for us to contact you back?</h3>

    <input type="radio" id="yes" name="yes" value="Yes">
    <label for="yes">Yes, please!</label>

    <input type="radio" id="no" name="no" value="No">
    <label for="no">No, thanks.</label>
  </div>

<div class="birthday">
  <h4>Let us wish you a Happy Birthday!</h4>

  <input type="date">
</div>

<button onclick="submit()">Submit</button>

  </form>
</div>

</body>
</html>
